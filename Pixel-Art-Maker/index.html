<!DOCTYPE html>
<html>
<head>
  <title>Pixel Art Maker</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="shortcut icon" href="assets/img/Favicon.ico">
</head>
<body>
  <aside>
    <h2>Dimensions</h2>

    <form id="create">
      <label for="height" class="labels">Height:</label><input type="range" id="height" name="height" min="1" max="50" value="15">
      <label for="width" class="labels">Width:</label><input type="range" id="width" name="width" min="1" max="100" value="15">
      <input type="submit" value="Create">
    </form>

    <button id="clear">Clear</button>

    <h2 class="labels">Color</h2>

    <input type="color" id="color">

    <label for="eraser" class="box">Eraser:<input type="checkbox" id="eraser"></label>
    <label for="borders" class="box" id="box" style="visibility: hidden;"><span id="toggle-borders">Disable</span> borders:<input type="checkbox" id="borders"></label>
    
    <div class="audio">
      <h3>Skyrim Ambient Music</h3>
      <audio controls>
        <source src="assets/audio/Skyrim-Night.mp3" type="audio/mpeg" />
        <source src="assets/audio/Skyrim-Night.ogg" type="audio/ogg" />
      </audio>
    </div>
  </aside>

  <main>
    <h1>Drem yol lok<br><span class="greets">Dovahkiin</span></h1>
    
    <h3>Design Canvas</h3>

    <table id="canvas"></table>
    <div class="hidden-audio">
      <audio controls id="shout">
        <source src="assets/audio/FusRohDah.mp3" type="audio/mpeg" />
        <source src="assets/audio/FusRohDah.ogg" type="audio/ogg" />      
      </audio>
    </div>
  </main>


  
  <script src="assets/js/designs.js"></script>
</body>
</html>
