<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <link rel="icon" type="image/png" href="img/favicon.png" sizes="32x32">
</head>
<body>

  <!-- Game HUD -->
  <aside class="side-panel">
    <h1>Gwent<br>Memory Game</h1>
    </div>
    <div class="shuffle-btn">
      <button id="shuffle">Shuffle</button>
    </div>
    <div class="factions">
      <h2>Faction</h2>
      <button class="panel-deck">
        <span>Factions</span>
        <img src="" alt="" class="deck-back">
      </button>
    </div>
    <div class="lives">
      <h2>Life gems</h2>
      <div class="gems">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
      </div>
    </div>
    <div class="moves">
      <h2>Moves</h2>
      <div class="count">
        <span>0</span>
      </div>
    </div>
    <div class="cog">
      <span><i class="material-icons">settings</i></span>
    </div>
  </aside>

  <!-- Game board -->
  <section class="board">
      <div class="row">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
      </div>
      <div class="row">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
      </div>
      <div class="row">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
      </div>
      <div class="row">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
      </div>
  </section>

  <!-- Game settings modal -->
  <div class="settings">
    <div class="content">
      <span class="off">×</span>
      <form id="user-settings">
        <h1>Sound / VFX</h1>
        <span class="radio-group">
          <label for="enabled"><input type="radio" name="audio" id="enabled">Enabled</label>
          <label for="disabled"><input type="radio" name="audio" id="disabled" checked>Disabled</label>
        </span>
        <h1>GamePlay</h1>
        <span class="radio-group">
          <label for="timer"><input type="radio" name="gameplay" id="timer">Timer</label>
          <label for="moves"><input type="radio" name="gameplay" id="moves" checked>Moves</label>
        </span>
        <!-- Easter Egg -->
        <h1>Difficulty</h1>
        <span class="radio-group">
          <label for="medium" title="For Psychics Only"><input type="radio" name="difficulty" id="medium">Medium</label>
          <label for="regular"><input type="radio" name="difficulty" id="regular" checked>Regular</label>
        </span>
      </form>
    </div>
  </div>

  <!-- Factions modal -->
  <div class="faction">
    <div class="content">
      <div id="preview">
        <img src="" alt="">
      </div>
        <div class="dropdown">
          <div class="select">
            <span>Select faction <span id="arrow-icon"></span></span>
          </div>
          <ul class="dropdown-menu close">
            <li data-faction="neutral" class="option">Neutral</li>
            <li data-faction="monsters" class="option">Monsters</li>
            <li data-faction="northern_realms" class="option">Northern Realms</li>
            <li data-faction="scoia'tael" class="option">Scoia'tael</li>
            <li data-faction="nilfgaard" class="option">Nilfgard</li>
          </ul>
        </div>
        <button id="start">Start</button>
    </div>
  </div>

  <!-- End game modal -->
  <div class="end">
    <div class="content">
      <span class="off">×</span>
      <h1 id="end-message"></h1>
      <table id="scores">
        <thead>
          <tr>
            <th>Lives</th>
            <th>Moves</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="remaining-lives"></td>
            <td id="total-moves"></td>
            <td id="total-time"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- SFX -->
  <audio src="sfx/open-modal.mp3" data-audio="open"></audio>
  <audio src="sfx/close-modal.mp3" data-audio="close"></audio>
  <audio src="sfx/flip.mp3" data-audio="flip"></audio>

  <script src="js/app.js"></script>
</body>
</html>
