<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <!-- Game HUD -->
  <aside class="side-panel">
    <h1>Gwent<br>Memory Game</h1>
    </div>
    <div class="shuffle-btn">
      <button id="shuffle">Shuffle</button>
    </div>
    <div class="factions">
      <h2>Faction</h2>
      <button class="panel-deck">
        <span>Factions</span>
        <img src="" alt="" class="deck-back">
      </button>
    </div>
    <div class="lives">
      <h2>Life gems</h2>
      <div class="gems">
        <img src="img/board/gem.png" alt="">
        <img src="img/board/gem.png" alt="">
        <img src="img/board/gem.png" alt="">
      </div>
    </div>
    <div class="moves">
      <h2>Moves</h2>
      <div class="count">
        <span>0</span>
      </div>
    </div>
  </aside>

  <!-- Game board -->
  <section class="board">
      <div class="row">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
      </div>
      <div class="row">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
      </div>
      <div class="row">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
      </div>
      <div class="row">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
      </div>
  </section>

  <!-- Factions modal -->
  <div class="faction">
    <div class="content">
      <div id="preview">
        <img src="" alt="">
      </div>
        <div class="dropdown">
          <div class="select">
            <span>Select faction</span>
          </div>
          <input type="hidden" name="faction">
          <ul class="dropdown-menu close">
            <li data-faction="Neutral" class="option">Neutral</li>
            <li data-faction="Monsters" class="option">Monsters</li>
            <li data-faction="Northern_Realms" class="option">Northern Realms</li>
            <li data-faction="Scoia'tael" class="option">Scoia'tael</li>
            <li data-faction="NIlfgaard" class="option">Nilfgard</li>
          </ul>
        </div>
        <button id="start">Start</button>
    </div>
  </div>

  <!-- End game modal -->
  <div class="end">
    <div class="content">
      <span class="off">Ã—</span>
      <h1 id="end-message"></h1>
      <table>
        <thead>
          <tr>
            <th>Lives</th>
            <th>Moves</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="remaining-lives"></th>
            <th id="total-moves"></th>
            <th id="total-time"></th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
