<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <aside class="side-panel">
    <h1>Gwent<br>Memory Game</h1>
    <div class="shuffle-btn">
      <button id="shuffle">Shuffle</button>
    </div>
    <div class="factions">
      <h2>Faction</h2>
      <button class="panel-deck">
        <span>Factions</span>
        <img src="img/Back_cards/Neutral_back.png" alt="" class="deck-back">
      </button>
    </div>
    <div class="lives">
      <h2>Life gems</h2>
      <div class="gems">
        <img src="img/board/gem.png" alt="">
        <img src="img/board/gem.png" alt="">
        <img src="img/board/gem.png" alt="">
      </div>
    </div>
    <div class="moves">
      <h2>Moves</h2>
      <div class="count">
        <p>1</p>
      </div>
      <div class="shadow"></div>
    </div>
  </aside>
  <section class="board">
      <div class="row">
        <img src="" alt="">1
        <img src="" alt="">2
        <img src="" alt="">3
        <img src="" alt="">4
      </div>
      <div class="row">
        <img src="" alt="">5
        <img src="" alt="">6
        <img src="" alt="">7
        <img src="" alt="">8
      </div>
      <div class="row">
        <img src="" alt="">1
        <img src="" alt="">2
        <img src="" alt="">3
        <img src="" alt="">4
      </div>
      <div class="row">
        <img src="" alt="">5
        <img src="" alt="">6
        <img src="" alt="">7
        <img src="" alt="">8
      </div>
  </section>
</body>
</html>
