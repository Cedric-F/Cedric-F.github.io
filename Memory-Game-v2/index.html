<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <!-- Game HUD -->
  <aside class="side-panel">
    <h1>Gwent<br>Memory Game</h1>
    </div>
    <div class="shuffle-btn">
      <button id="shuffle">Shuffle</button>
    </div>
    <div class="factions">
      <h2>Faction</h2>
      <button class="panel-deck">
        <span>Factions</span>
        <img src="img/Back_cards/Neutral_back.png" alt="" class="deck-back">
      </button>
    </div>
    <div class="lives">
      <h2>Life gems</h2>
      <div class="gems">
        <img src="img/board/gem.png" alt="">
        <img src="img/board/gem.png" alt="">
        <img src="img/board/gem.png" alt="">
      </div>
    </div>
    <div class="moves">
      <h2>Moves</h2>
      <div class="count">
        <span>0</span>
      </div>
    </div>
  </aside>

  <!-- Game board -->
  <section class="board">
      <div class="row">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
      </div>
      <div class="row">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
      </div>
      <div class="row">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
      </div>
      <div class="row">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
        <img src="" alt="" data-value="">
      </div>
  </section>

  <!-- Factions modal -->
  <div class="faction">
    <div class="content">
      <form id="start">
        <select name="factions" id="factions">
          <option value="Neutral">Neutral</option>
          <option value="Monsters">Monsters</option>
          <option value="Northern_realms">Northern Realms</option>
          <option value="Scoia'tael">Scoia'tael</option>
          <option value="Nilfgaard">Nilfgaard</option>
        </select>
        <input type="submit" value="Start">
      </form>
    </div>
  </div>

  <!-- End game modal -->
  <div class="end">
    <div class="content">
      <h1 id="end-message"></h1>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
